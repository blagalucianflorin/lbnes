name: CI

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
#       - '(nightly|stable|release)-v[0-9]+.[0-9]+(.[0-9]+)*'

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build-ubuntu:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
              
    - name: Set env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
        
    - name: Pull & update submodules recursively
      run: |
        git submodule update --init --recursive
        git submodule update --recursive --remote
    
    - name: APT update
      run: sudo apt update -y && sudo apt upgrade -y
    
    - name: Dependencies
      # CMake g++ and SDL2
      run: sudo apt install cmake g++ libsdl2-dev

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      
    - name: Tar and strip the binary
      run: |
        ls
        cd ${{github.workspace}}/build
        mkdir lbnes-releasedir
        cp lbnes config.yaml lbnes-releasedir
        tar -cavf ubuntu-${{ env.RELEASE_VERSION }}.tar.gz lbnes-releasedir
        
    - name: Upload assets
      uses: xresloader/upload-to-github-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        file: "${{github.workspace}}/build/ubuntu-${{ env.RELEASE_VERSION }}.tar.gz"
        tags: true
        draft: true


  build-windows:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
              
    - name: Set env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
        
    - name: Pull & update submodules recursively
      run: |
        git submodule update --init --recursive
        git submodule update --recursive --remote
    
    - name: Download & Extract SDL2
      # You may pin to the exact commit or the version.
      # uses: gamedev-thingy/Download-Extract@20063b5f6b2b847425c9e3ff02830b19bcb66d70
      uses: gamedev-thingy/Download-Extract@done
      with:
        # The URL to download from
        url: "https://github.com/libsdl-org/SDL/releases/download/release-2.24.0/SDL2-devel-2.24.0-mingw.zip"
        # Where the files will be extracted to
        destination: "C:\\"
        # Name of the downloaded ZIP file
        ZIPname: "SDL2-devel-2.24.0-mingw"
        
    - name: Setup SDL2
      run: |
        ren SDL2-2.24.0 SDL2
    
    - name: Install MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x32
        static: 1
        cc: 1

    - name : Build
      run: |
        cd ${{github.workspace}}
        mkdir bin && cd bin
        cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        mingw32-make
      
    - name: Tar and strip the binary
      run: |
        ls
        cd ${{github.workspace}}/bin
        mkdir lbnes-releasedir
        cp lbnes.exe config.yaml SDL2.dll lbnes-releasedir
        tar -caf windows-x86-${{env.RELEASE_VERSION}}.zip lbnes-releasedir
        
    - name: Upload assets
      uses: xresloader/upload-to-github-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        file: "${{github.workspace}}/bin/windows-x86-${{env.RELEASE_VERSION}}.zip"
        tags: true
        draft: true
